<div class="container" ng-controller="userCtrl" ng-init="init()">
    <div class="row">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">{{userProfileInfo.first_name}} {{userProfileInfo.last_name}}</h3>
                <A href="edit.html" >Edit Profile</A>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive"> </div>
                    <div class=" col-md-9 col-lg-9 ">
                        <table class="table table-user-information">
                            <tbody>
                            <tr>
                                <td>First Name:</td>
                                <td>{{userProfileInfo.first_name}}</td>
                            </tr>
                            <tr>
                                <td>Last Name:</td>
                                <td>{{userProfileInfo.last_name}}</td>
                            </tr>
                            <tr>
                                <td>Date of Birth</td>
                                <td>{{userProfileInfo.date}}</td>
                            </tr>

                            <tr>
                            <tr>
                                <td>Gender</td>
                                <td>{{userProfileInfo.sex}}</td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td><a href="mailto:{{userProfileInfo.email}}">{{userProfileInfo.email}}</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
