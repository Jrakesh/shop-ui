<div ng-controller="shopCtrl">
    <div class="page-content page-content-forgot-password">
        <div class="spinner-section hidden-section">
            <span class="spinner-details" us-spinner="{radius:20, width:8, length: 16}" spinner-key="spinner-1"></span>
        </div>
        <div class="forgot-password-content">
            <div class="heading-content">
                <h2 class="heading-text">Shop Form</h2>
            </div>
            <form ng-submit="create(name, address, latitude, longitude)">
                <input type="text" name="name" placeholder="your shop name" ng-model="name" class="login-input-details" required>
                <input type="text" name="address" placeholder="your shop address" ng-model="address" class="login-input-details" required>
                <input type="text" name="latitude" placeholder="your shop latitude" ng-model="latitude" class="login-input-details" required>
                <input type="text" name="longitude" placeholder="your shop longitude" ng-model="longitude" class="login-input-details" required>
                <div class="login-button-details">
                    <button type="submit" class="btn-details" ng-disabled="isDisabled" ng-model="isDisabled">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
